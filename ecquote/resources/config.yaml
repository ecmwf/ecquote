##############################################################################
# Which parameters are in spherical harmonics

# The 'a' version are a guess and need checking

spherical_harmonics:
  param: [d, etadot, lnsp, r, t, u, v, vo, w, z, gh, da, etadota, lnspa, ra, ta, ua, va, voa, wa, za, gha]
  levtype: [ml, pl, pt, pv]
